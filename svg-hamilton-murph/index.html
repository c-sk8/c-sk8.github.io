<!DOCTYPE html>
<html lang="en">
<head>
<meta name="author" content="https://github.com/c-sk8/">
<meta name="description" content="An SVG and Javascript analogue clock inspired by a Hamilton watch design.">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Hamilton Murph</title>
<style media="screen">
@import "style.css";
</style>
</head>
<body>
<div class="container">
    <div class="clock-box" id="clock-box">
        <div class="face"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="hands-pin"></div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
