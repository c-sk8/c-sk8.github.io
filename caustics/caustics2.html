<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pool Caustics</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas></canvas>

<script>
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let t = 0;
function draw() {
  const imageData = ctx.createImageData(w, h);
  const data = imageData.data;

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      // Combine several wave functions
      const wave = 
          Math.sin((x + t * 0.2) * 0.08) +
          Math.sin((y - t * 0.2) * 0.08) +
          Math.sin((x + y + t * 0.1) * 0.05) +
          Math.sin((x * 0.6 - y * 0.4 + t * 0.2) * 0.05);

      // Crisper shapes: square the result to enhance contrast
      const brightness = Math.pow((wave + 4) / 8, 3); // range 0â€“1
      const blue = Math.floor(150 + brightness * 100);  // mid-blue
      const green = Math.floor(180 + brightness * 60);  // watery green tint
      const light = Math.floor(brightness * 255);

      const i = (y * w + x) * 4;
      data[i] = light * 0.4;        // R (muted)
      data[i + 1] = green;          // G
      data[i + 2] = blue;           // B
      data[i + 3] = 255;            // A
    }
  }

  ctx.putImageData(imageData, 0, 0);
  t += 1;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
