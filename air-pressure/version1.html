<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Flow Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #001f3f; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const pressures = [];
const particles = [];
const NUM_PARTICLES = 1000;
const NUM_CENTERS = 12;

// Create random pressure centers
for (let i = 0; i < NUM_CENTERS; i++) {
  pressures.push({
    x: Math.random() * w,
    y: Math.random() * h,
    type: Math.random() < 0.5 ? 'L' : 'H' // Low or High
  });
}

// Initialize particles with random hue
for (let i = 0; i < NUM_PARTICLES; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: 0,
    vy: 0,
    hue: i % 360
  });
}

function getWindVector(x, y) {
  let vx = 0;
  let vy = 0;

  for (const p of pressures) {
    const dx = x - p.x;
    const dy = y - p.y;
    const distSq = dx * dx + dy * dy;
    const dist = Math.sqrt(distSq) + 0.1;
    const strength = 30000 / distSq;

    const perpX = -dy / dist;
    const perpY = dx / dist;

    if (p.type === 'L') {
      vx -= perpX * strength;
      vy -= perpY * strength;
      vx -= dx / dist * strength * 0.5;
      vy -= dy / dist * strength * 0.5;
    } else {
      vx += perpX * strength;
      vy += perpY * strength;
      vx += dx / dist * strength * 0.5;
      vy += dy / dist * strength * 0.5;
    }
  }

  return { vx, vy };
}

function respawnParticle(p) {
  const highs = pressures.filter(c => c.type === 'H');
  if (highs.length > 0) {
    const spawn = highs[Math.floor(Math.random() * highs.length)];
    const angle = Math.random() * Math.PI * 2;
    const radius = 20 + Math.random() * 20;
    p.x = spawn.x + Math.cos(angle) * radius;
    p.y = spawn.y + Math.sin(angle) * radius;
    p.vx = 0;
    p.vy = 0;
  } else {
    p.x = Math.random() * w;
    p.y = Math.random() * h;
  }
}

function animate() {
  //ctx.fillStyle = 'rgba(0, 0, 0, 0.01)';
  //ctx.fillRect(0, 0, w, h);

  for (const p of particles) {
    const oldX = p.x;
    const oldY = p.y;

    const { vx, vy } = getWindVector(p.x, p.y);
    p.vx = vx * 0.02;
    p.vy = vy * 0.02;

    p.x += p.vx;
    p.y += p.vy;

    let respawned = false;

    // Respawn if near a low
    for (const center of pressures) {
      if (center.type === 'L') {
        const dx = p.x - center.x;
        const dy = p.y - center.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 15) {
          respawnParticle(p);
          respawned = true;
          break;
        }
      }
    }

    // Respawn if out of bounds
    if (!respawned && (p.x < -10 || p.x > w + 10 || p.y < -10 || p.y > h + 10)) {
      respawnParticle(p);
      respawned = true;
    }

    // Only draw trail if it wasn't just respawned
    if (!respawned) {
      ctx.strokeStyle = `hsl(${p.hue}, 100%, 70%)`;
      ctx.beginPath();
      ctx.moveTo(oldX, oldY);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    }
  }
/*
  // Draw pressure centers
  for (const p of pressures) {
    ctx.fillStyle = p.type === 'L' ? '#ff4136' : '#7fdbff';
    ctx.beginPath();
    ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 14px sans-serif';
    ctx.fillText(p.type, p.x - 5, p.y + 5);
  }
*/
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
